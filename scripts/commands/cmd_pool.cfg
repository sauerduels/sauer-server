// Show map pools
cmd_pool = [
	pm $arg1 (format "")
	pm $arg1 (format "^f3Effic: ^f7aard3c academy frozen memento ot simplicity turbine")
	pm $arg1 (format "^f3FFA: ^f7corruption hades metl3 metl4 nmp8 paradigm tumwalk")
	pm $arg1 (format "^f3Insta: ^f7complex duel7 douze frozen kffa ot turbine")
	pm $arg1 (format "")
	pm $arg1 (format "^f3eCTF: ^f7abbey catch22 forge haste redemption reissen twinforts")
	pm $arg1 (format "^f3CTF: ^f7damnation forge mercury redemption reissen siberia turbulence")
	pm $arg1 (format "^f3iCTF: ^f7abbey arbana forge haste redemption reissen twinforts")
]

registercommand "pool" cmd_pool 1 "" "pool ^f1Show the map pools"
